<div class="featured-projects">
    {% if site.data.featured_projects %}
        {% for project in site.data.featured_projects limit:2 %}
        <div class="project">
            <h3 class="glitch" data-text="{{ project.title }}">{{ project.title }}</h3>
            <p>{{ project.description }}</p>
            <a href="{{ project.url | relative_url }}" class="glitch-link" data-text="View Details">View Details</a>
        </div>
        {% endfor %}
    {% else %}
        <p>No featured projects found. Check _data/featured_projects.yml</p>
    {% endif %}
</div>
